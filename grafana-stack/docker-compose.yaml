version: "3.8"

services:

  # --------------------------
  # MySQL database
  # --------------------------
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: grafana_db
      MYSQL_USER: grafana
      MYSQL_PASSWORD: grafana_pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped

  # --------------------------
  # Grafana
  # --------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_DATABASE_TYPE: mysql
      GF_DATABASE_HOST: mysql:3306
      GF_DATABASE_NAME: grafana_db
      GF_DATABASE_USER: grafana
      GF_DATABASE_PASSWORD: grafana_pass
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel,grafana-worldmap-panel
      GF_DASHBOARDS_JSON_ENABLED: "true"
      GF_DASHBOARDS_JSON_PATH: /var/lib/grafana/dashboards
    volumes:
      - grafana-data:/var/lib/grafana          # Persist Grafana database & settings
      - grafana-plugins:/var/lib/grafana/plugins # Persist installed plugins
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards # Auto-load dashboards
    restart: unless-stopped

# --------------------------
# Volumes for persistence
# --------------------------
volumes:
  mysql-data:
  grafana-data:
  grafana-plugins:
